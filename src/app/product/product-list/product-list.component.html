<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Nuovo prodotto</h4>
      </div>
      <div class="md-form">

        <input type="text" class="form-control" id="form6" required [(ngModel)]="product.name" name="name" mdbInput>
        <label for="form6">Inserisci il nome</label>

      </div>

      <div class="md-form">

        <input type="text" class="form-control" id="form6" required [(ngModel)]="product.quantity" name="quantity" mdbInput>
        <label for="form6">Inserisci la tua quantità</label>

      </div>
      <div class="md-form">

        <input type="text" class="form-control" id="form6" required [(ngModel)]="product.prezzo" name="prezzo" mdbInput>
        <label for="form6">Inserisci il prezzo</label>

      </div>


      <div class="modal-footer">
        <button type="button" mdbBtn color="elegant" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Chiudi</button>
        <button type="submit" (click)="createProduct()" mdbBtn color="elegant" >Crea</button>
      </div>
    </div>
  </div>


</div>



<div class="list-group" style="width: 500px">

  <h2 class="list-group-item active dark grey darken-3"  mdbWavesEffect>
     I tuoi Magazzini </h2>
     <div class="list-group-item list-group-item-action waves-light" *ngFor= "let product of products | async">
  <h3>{{product.name}}</h3>
  <h3>{{product.quantity}}</h3>
  <h3>{{product.prezzo}}</h3>

</div>
