<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Quantit√†</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>

    <div class="form-group">
      <label for="name">Prezzo</label>
      <input type="text" class="form-control" id="prezzo" required [(ngModel)]="product.prezzo" name="prezzo">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button (click)="gotoList()" class="btn btn-info" style="margin-left: 10px">go</button>
</div>
