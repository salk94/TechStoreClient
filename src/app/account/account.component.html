<h3>Create Product</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="registrazione()">
    <div class="form-group">
      <label for="name">username</label>
      <input type="text" class="form-control" id="username" required [(ngModel)]="account.username" name="username">
    </div>

    <div class="form-group">
      <label for="name">password</label>
      <input type="text" class="form-control" id="password" required [(ngModel)]="account.password" name="password">
    </div>


    <button type="submit" class="btn btn-success">Submit</button>

  </form>

  </div>

  <div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button (click)="gotoLogin()" class="btn btn-info" style="margin-left: 10px">go</button>
  </div>
